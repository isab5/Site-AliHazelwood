<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Ali Hazelwood</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a class="logo">ALI HAZELWOOD</a>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <div class="contact">
        <h1>Contato</h1>
        <form action="">
            <fieldset>
                <legend>Contato:</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@seuamail.com" required>
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" rows="5" placeholder="Deixe sua mensagem!" required></textarea>
            </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </div>
</body>
</html>
